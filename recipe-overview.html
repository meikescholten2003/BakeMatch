<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BakeMatch - Recipe Overview</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <h1>Pantry</h1>
        <div class="search-box">
          <input
            id="pantry-search"
            type="text"
            placeholder="Search ingredients..."
          />
        </div>
        
        <button id="show-recipes-btn" class="btn-search">
          Show recipes
        </button>
        
        <div id="pantry-status"></div>

        <div id="pantry-categories"></div>
      </aside>

      <main class="main-content">
        <header>
          <div class="logo">
            <a href="index.html">
              <img src="avatars/logo.png" alt="BakeMatch Logo" />
            </a>
          </div>
          <nav>
            <a href="index.html" class="nav-item">Home</a>
            <a href="recipe-overview.html" class="nav-item active">Recipes</a>
            <a href="favorites.html" class="nav-item">Favorites</a>
            <a href="tips.html" class="nav-item">Tips</a>
            <a href="blogs.html" class="nav-item">Blogs</a>
            <a href="about.html" class="nav-item">About</a>
          </nav>
          <div class="actions">
            <button class="action-btn ai">AI</button>
            <a href="profile.html" class="action-btn profile">Profile</a>
          </div>
        </header>

        <section class="recipe-overview-section">
          <h2>Recipe Overview</h2>
          
          <!-- Filter Section -->
          <div class="recipe-filters">
            <div class="filter-row">
              <div class="search-filter">
                <input 
                  type="text" 
                  id="recipe-search" 
                  placeholder="Search recipes..."
                  class="filter-input"
                />
              </div>
              
              <div class="category-filter">
                <select id="category-filter" class="filter-select">
                  <option value="">All Categories</option>
                </select>
              </div>
              
              <div class="area-filter">
                <select id="area-filter" class="filter-select">
                  <option value="">All Areas</option>
                </select>
              </div>
              
              <div class="sort-filter">
                <select id="sort-filter" class="filter-select">
                  <option value="name-asc">Name (A-Z)</option>
                  <option value="name-desc">Name (Z-A)</option>
                </select>
              </div>
              
              <button id="clear-filters" class="btn-clear-filters">Clear Filters</button>
            </div>
          </div>
          
          <div id="filter-status" class="filter-status"></div>
          
          <div class="recipe-grid">
            <div class="recipe-box"></div>
            <div class="recipe-box"></div>
            <div class="recipe-box"></div>
            <div class="recipe-box"></div>
            <div class="recipe-box"></div>
            
            <div class="recipe-box"></div>
            <div class="recipe-box"></div>
            <div class="recipe-box"></div>
            <div class="recipe-box"></div>
            <div class="recipe-box"></div>
            
            <div class="recipe-box"></div>
            <div class="recipe-box"></div>
            <div class="recipe-box"></div>
            <div class="recipe-box"></div>
            <div class="recipe-box"></div>
            
            <div class="recipe-box"></div>
            <div class="recipe-box"></div>
            <div class="recipe-box"></div>
            <div class="recipe-box"></div>
            <div class="recipe-box"></div>
            
            <div class="recipe-box"></div>
            <div class="recipe-box"></div>
            <div class="recipe-box"></div>
            <div class="recipe-box"></div>
            <div class="recipe-box"></div>
            
            <div class="recipe-box"></div>
            <div class="recipe-box"></div>
            <div class="recipe-box"></div>
            <div class="recipe-box"></div>
            <div class="recipe-box"></div>
          </div>
        </section>

      </main>
    </div>

    <footer class="site-footer">
      <div class="site-footer-inner">
          <div class="footer-left">
            <a href="index.html">
              <img src="avatars/logo.png" alt="BakeMatch logo" />
            </a>
          </div>

          <div class="footer-center">
            <section class="social-logos" aria-label="Social links">
              <div class="social-logos-inner">
                <a href="https://twitter.com" class="social-link" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
                  <span class="logo-btn"><img src="icons/twitter.svg" alt="Twitter logo" /></span>
                </a>

                <a href="https://www.youtube.com" class="social-link" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
                  <span class="logo-btn"><img src="icons/youtube.svg" alt="YouTube logo" /></span>
                </a>

                <a href="https://www.facebook.com" class="social-link" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
                  <span class="logo-btn"><img src="icons/facebook.svg" alt="Facebook logo" /></span>
                </a>

                <a href="https://www.instagram.com" class="social-link" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                  <span class="logo-btn"><img src="icons/instagram.svg" alt="Instagram logo" /></span>
                </a>

                <a href="https://www.tiktok.com" class="social-link" target="_blank" rel="noopener noreferrer" aria-label="TikTok">
                  <span class="logo-btn"><img src="icons/tiktok.svg" alt="TikTok logo" /></span>
                </a>
              </div>
            </section>
          </div>

          <div class="footer-right">
            <div class="footer-newsletter">
              <h4>Join our newsletter</h4>
              <form class="newsletter-form" action="#" method="post">
                <input
                  id="newsletter-email"
                  type="email"
                  placeholder="Your email"
                  aria-label="Email"
                  required
                />
                <button class="btn-newsletter" type="submit">Subscribe</button>
              </form>
            </div>
          </div>

        <p class="footer-copy">
          © 2025 BakeMatch • <a href="#">Privacy</a> • <a href="#">Terms</a>
        </p>
      </div>
    </footer>
    <script src="js/favorites-manager.js"></script>
    <script src="js/pantry.js"></script>
    <script src="js/recipe-overview.js"></script>
    <script src="js/ai-chatbot.js"></script>
  </body>
</html>
